<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <p id="outputText"></p>
    <script>
        var someVariable = 100;
        someFunction();
        
        // This function is called to demonstrate variable scope
      function someFunction(){
        
        document.getElementById("outputText").innerHTML = someVariable;
      }
      

    </script>
</body>
</html>
